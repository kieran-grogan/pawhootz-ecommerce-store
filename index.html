<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawHootz Pet Resort Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paw: {
                purple: {
                  DEFAULT: '#5a2d91', // Main Purple
                  light: '#7d48c2',
                  dark: '#3c1f66'
                },
                orange: {
                  DEFAULT: '#f36f21', // Main Orange
                  light: '#ff904f',
                  dark: '#c45418'
                },
                text: {
                  primary: '#2b1e38',   // Dark purple-gray
                  secondary: '#6f6582', // Medium purple-gray
                  contrast: '#FFFFFF'
                },
                bg: {
                  DEFAULT: '#fdf7f2', // Warm off-white
                  paper: '#FFFFFF'
                },
                warning: {
                  DEFAULT: '#f5a524',
                  light: '#fdd36c',
                  dark: '#c17c13'
                }
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'sans-serif'],
            },
            backgroundImage: {
              'paw-header': 'linear-gradient(135deg, #5a2d91 0%, #f36f21 100%)',
              'paw-card': 'linear-gradient(90deg, #5a2d91 0%, #f36f21 100%)'
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #5a2d91;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f36f21;
      }
    </style>
